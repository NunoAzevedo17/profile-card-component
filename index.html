<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      src="./images/bg-pattern-top.svg"
      alt="Top ball background"
      class="top-ball-bg"
    />
    <div class="container">
      <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="Top card background" />
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="Avatar" />
        </div>
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="card-informations">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <img
      src="./images/bg-pattern-bottom.svg"
      alt="Bottom ball background"
      class="bottom-ball-bg"
    />
  </body>
</html>
